<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TabPanel demo</title>
<style>
html, body {
	width : 100%;
	height : 100%;
	padding : 0;
	margin : 0;
	overflow : hidden;
}


</style>
<link href="css/core.css" rel="stylesheet" type="text/css"/>
<link href="css/tabPanel_nanwang.css" rel="stylesheet" type="text/css"/>
<link href="css/Toolbar.css" rel="stylesheet" type="text/css"/>
<link href="css/WindowPanel.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/fader.js"></script>
<script type="text/javascript" src="js/tabPanel.js"></script>
<script type="text/javascript" src="js/math.uuid.js"></script>
<script type="text/javascript" src="js/toolbar.js"></script>
<script type="text/javascript" src="js/windowPanel.js"></script>
<script type="text/javascript" src="js/drag.js"></script>
    <link href="css/contextMenu.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="js/contextmenu.js"></script>
<script type="text/javascript">

/////////////////////////////////////////////////////////////////
var tabpanel;
var toolbar;
$(document).ready(function(){

	  tabpanel = new TabPanel({
		renderTo:'tab',
		autoResizable:true,
		border:'none',
		active : 0,
		maxLength : 10,
		items : [{
			id:'toolbarPlugin',
			title:'我是一个很长很长的选项卡',
			icon:'image/read-n.gif',
			html:'<iframe id="callIframe" src="" width="100%" height="100%" frameborder="0"></iframe>',
			closable: false
		}]
	});
});
var i=0;
function addadd(){
  tabpanel.addTab({title:'我是一个很长很长的选项卡'+(++i), html:'<iframe src="http://www.baidu.com" width="100%" height="100%" frameborder="0"></iframe>'})
}
</script>
</head>

<body>
<div><button onclick="addadd()">添加</button></div>

<div id="toolbar" style="width:100%;"></div>
<div id="tab"></div>
</body>
</html>
